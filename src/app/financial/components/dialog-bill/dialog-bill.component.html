<h3 mat-dialog-title>
  {{data.action == 'include' ? 'Nova Conta' : (data.action == 'update' ? 'Atualizar Conta' : '')}}
</h3>
<mat-divider></mat-divider>
<div style="height:65%;">
  <br>
  <form [formGroup]="formBill" (ngSubmit)="onSubmit(formBill.value, true)">
    <mat-form-field appearance="fill" class="width-full">
      <mat-label>Descrição</mat-label>
      <input maxlength="50" #description type="text" 
        formControlName="description" matInput placeholder="Placeholder">
      <mat-hint align="end">{{description.value.length}} / 50</mat-hint>
    </mat-form-field>

    <mat-form-field  appearance="fill" class="padding-right-10px">
      <mat-label>Tipo Conta</mat-label>
      <mat-select #type formControlName="type">
        <mat-option value="D" selected>A Pagar</mat-option>
        <mat-option value="C">A Receber</mat-option>
      </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Valor</mat-label>
      <input formControlName="amount" matInput type="number" 
      class="example-right-align" placeholder="0">
      <span matPrefix>R$&nbsp;</span>
    </mat-form-field>
   
    <mat-checkbox *ngIf="type.value" color="primary" formControlName="status">
      {{type.value == 'D'? 'Pago' : (type.value == 'C'? 'Recebido': '')}}
    </mat-checkbox>

    <div align="end" mat-dialog-actions>
      <button  mat-raised-button mat-dialog-close 
        class="btn-secondary">
        Fechar
      </button>
      <button  mat-raised-button color="primary"
        class="text-white" type="submit"
        [disabled]="formBill.invalid">
        Salvar
      </button>
    </div>
  </form>
</div>
